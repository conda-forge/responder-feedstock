{% set version = "1.2.0" %}

package:
  name: responder
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/r/responder/responder-{{ version }}.tar.gz
  sha256: 54ba618219c3b9a323ff3cac5ea8564e1f82b3c9199b943f871230cdd9715fb4

build:
  number: 1000
  skip: True  # [py<36]
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv"
  entry_points:
    - responder = responder.cli:cli

requirements:
  host:
    - python
    - pip
  run:
    - python
    - starlette
    - uvicorn
    - aiofiles
    - pyyaml
    - requests
    - graphene
    - graphql-server-core >=1.1
    - jinja2
    - parse
    - uvloop  # [not win]
    - rfc3986
    - python-multipart
    - chardet
    - apispec >=1.0.0b1
    - marshmallow
    - asgiref
    - whitenoise
    - docopt
    - itsdangerous
    - requests-toolbelt
    - apistar

test:
  imports:
    - responder
  commands:
    - responder --help

about:
  home: https://github.com/kennethreitz/responder/
  license: APACHE-2.0
  license_family: APACHE
  # PR for inclusion in sdist: https://github.com/kennethreitz/responder/pull/262
  license_file: LICENSE
  summary: 'A familiar HTTP Service Framework for Python'
  doc_url: http://python-responder.org/en/latest/

extra:
  recipe-maintainers:
    - dhirschfeld
    - carlodri
