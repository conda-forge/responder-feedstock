{% set version = "1.1.1" %}

package:
  name: responder
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/r/responder/responder-{{ version }}.tar.gz
  sha256: c2232012ce346104a4f0e225731cab24bf80ba460b8636d1a6c05343d1c95b52

build:
  number: 1002
  skip: True  # [py<36]
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - starlette <0.8
    - uvicorn
    - aiofiles
    - pyyaml
    - requests
    - graphene
    - graphql-server-core >=1.1
    - jinja2
    - parse
    - uvloop  # [not win]
    - rfc3986
    - python-multipart
    - chardet
    - apispec >=1.0.0b1
    - marshmallow
    - asgiref
    - whitenoise
    - docopt
    - itsdangerous
    - requests-toolbelt
    - apistar
    
test:
  imports:
    - responder

about:
  home: https://github.com/kennethreitz/responder/
  license: APACHE-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: 'A familiar HTTP Service Framework for Python'
  doc_url: http://python-responder.org/en/latest/

extra:
  recipe-maintainers:
    - dhirschfeld
    - carlodri
